<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <section class="container">
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="nickname">ID (닉네임으로 사용됩니다!)</label>
                <input name="nickname" type="text" class="form-control" id="nickname">
            </div>
        {% if err1 %}
            <small class="form-text text-muted">{{err1}}</small>
        {% endif %}
            <div class="form-group">
                <label for="first_name">first name</label>
                <input name="first_name" type="text" class="form-control" id="fisrt_name">
            </div>
            <div class="form-group">
                <label for="last_name">last name</label>
                <input name="last_name" type="text" class="form-control" id="last_name">
            </div>
            <div class="form-group">
                <label for="phone_number">phone number</label>
                <input name="phone_number" type="text" class="form-control" id="phone_number">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="form-group">
                <label for="checkPassword">Confirm Password</label>
                <input name="check_password" type="password" class="form-control" id="checkPassword" aria-describedby="emailHelp">
            </div>
            {% if err2 %}
                <small class="form-text text-muted">{{err2}}</small>
            {% endif %}
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </section>
</body>
</html>
